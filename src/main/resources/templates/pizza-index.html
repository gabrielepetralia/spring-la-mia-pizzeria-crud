<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{frags :: head}" />
</head>
<body>
	<h1>Pizze: </h1>
	<ul th:if="${pizzas.size()> 0}">
		<li th:each="pizza : ${pizzas}" th:object="${pizza}">
			<a th:href="@{/pizzas/{id}(id=*{id})}">[[*{name}]]</a>
		</li>
	</ul>
	
	<p th:unless="${pizzas.size()> 0}">Non ci sono pizze</p>
</body>
</html>
