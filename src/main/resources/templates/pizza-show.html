<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{frags :: head}" />
</head>
<body class="bg-dark text-white">
	<header th:replace="~{frags :: header}"></header>
	
	<div th:object="${pizza}" class="d-flex align-items-center flex-column">
		<h1 class="text-danger mb-4">[[*{name}]]</h1>
		<div class="pizza-index-img mb-4">
			<img alt="" th:src="*{imgUrl}">
		</div>
		<p><span class="text-danger fw-semibold fs-5">Descrizione :</span> [[*{description}]]</p>
		<p class="mb-5"><span class="text-danger fw-semibold fs-5">Prezzo :</span> [[*{getFormattedPrice()}]]€</p>
		
		<a href="/pizzas" class="btn btn-danger">Torna al Menù</a>
	</div>
</body>
</html>
