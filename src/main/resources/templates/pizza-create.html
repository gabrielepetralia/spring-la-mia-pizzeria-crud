<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{frags :: head}" />
</head>
<body class="bg-dark text-white">

	<header th:replace="~{frags :: header}"></header>
	
	
	<div class="d-flex align-items-center flex-column">
		<form class="pizza-form text-secondary mb-5">
			<h4 class="text-center text-danger py-3">Aggiungi una nuova pizza</h4>
		  <div class="mb-3">
			  <label for="exampleInputNome" class="form-label">Nome</label>
			  <input type="text" class="form-control" id="exampleInputNome">
			</div>
			<div class="mb-3">
			  <label for="exampleInputDescrizione" class="form-label">Descrizione</label>
			  <textarea class="form-control" id="exampleInputDescrizione"></textarea>
			</div>
			<div class="mb-3">
			  <label for="exampleInputURL" class="form-label">URL Immagine</label>
			  <input type="text" class="form-control" id="exampleInputURL">
			</div>
			<div class="mb-4">
			  <label for="exampleInputPrezzo" class="form-label">Prezzo</label>
			  <input type="number" step="0.01" class="form-control" id="exampleInputPrezzo">
			</div>
		  <div class="d-flex justify-content-end">
		 	 <button type="submit" class="btn btn-danger">Salva</button>
		  </div>
		</form>
		
		<a href="/pizzas" class="btn btn-danger">Torna al Men√π</a>
	</div>

</body>
</html>
